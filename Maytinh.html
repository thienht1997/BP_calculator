<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.ketqua{
  width: 23.5%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  }
</style>
</head>

<body>
<form>
<div>
		<input class = "ketqua" id="ketqua" type="text" <div="">
        <div>
        
        </div>
        <input type="button" class = "button" value="1" onclick = "ketqua.value+=this.value"/>
        <input type="button" class = "button" value="2" onclick ="ketqua.value+=this.value"/>
        <input type="button" class = "button"value="3" onclick ="ketqua.value+=this.value"/>
        <input type="button" class = "button" value="+" onclick ="ketqua.value+=this.value"/>
        </div>

        <div>
        <input type="button" class = "button" value="4" onclick ="ketqua.value+=this.value"/>
        <input type="button" class = "button" value="5" onclick ="ketqua.value+=this.value"/>
        <input type="button" class = "button" value="6" onclick ="ketqua.value+=this.value"/>
        <input type="button" class = "button" value="- " onclick ="ketqua.value+=this.value"/>
        </div>

        <div>
        <input type="button" class = "button" value="7" onclick ="ketqua.value+=this.value"/>
        <input type="button" class = "button" value="8" onclick ="ketqua.value+=this.value"/>
        <input type="button" class = "button" value="9" onclick ="ketqua.value+=this.value"/>
        <input type="button" class = "button" value="* " onclick ="ketqua.value+=this.value"/>

        </div>

        <div>
        <input type="button" class = "button" value="0" onclick ="ketqua.value+=this.value"/>
        <input type="button" class = "button" value=". " onclick ="ketqua.value+=this.value"/>
        <input type="button" class = "button" value="="onclick="ketqua.value=eval(ketqua.value)"/>
        <input type="button" class = "button" value="/ " onclick ="ketqua.value+=this.value"/>
        </div>
</div>
</form>
</body>
</html>
